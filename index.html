<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Menu">
        <h1>Calculator</h1>
        <h2>Unit Converter</h2>
        <button id="TempConverter">Temperature Converter</button>
        <button id="LenConverter">Length Converter</button>
        <button id="MassConverter">Mass Converter</button>
        <button id="TimeConverter">Time Converter</button>
    </div>
    
    <div id="sidebar">
        <button id="CloseSideBar" class="Close">X</button>
        <h2 id="NameList"></h2>
        <p>Convert</p>        
        <div class="Selectors">
            <p>From: </p>
            <select name="List" id="ListFrom">
            </select>
            <p>To: </p>
            <select name="List" id="ListTo">
            </select>
        </div>
        <input type="number" placeholder="Enter Amount" id="NumberFrom">
        <div class="Result" id="Result">
            --
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
